<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:if="${#lists.isEmpty(products)}">Sorry, products does not exist :(</div>
<div th:unless="${#lists.isEmpty(products)}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td>
                <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
            </td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/products/{id}/delete(id=${product.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
