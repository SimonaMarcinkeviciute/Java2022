<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:with="articleExist=${article.title ne null}">
<head>
    <meta charset="UTF-8">
    <title th:text="${articleExist ? 'Update Article' : 'Create Article'}"></title>
</head>
<body>
   <h3 th:text="${articleExist ? 'Update Article:' : 'Create Article:'}"></h3>
    <form method="post" th:object="${article}">
        <div>
            <div>
                <label>Article title</label>
                <input type="text" placeholder="Article title" th:field="*{title}">
            </div>
            <div>
                <label>Content</label>
                <textarea placeholder="Content" th:field="*{content}"></textarea>
            </div>
            <div>
                <label>Date</label>
                <input type="text" placeholder="Date" th:field="*{date}">
            </div>
            <div>
                <label>Author</label>
                <input type="text" placeholder="Author" th:field="*{author}">
            </div>
        </div>

        <button type="submit" th:text="${articleExist ? 'Update Article' : 'Create Article'}"></button>
        <div th:if="${message}" th:text="${message}"></div>

    </form>
</body>
</html>
