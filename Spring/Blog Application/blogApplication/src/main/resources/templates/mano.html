<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title th:text="#{lt.codeacademy.blogApplication.articles.pageTitle}"></title>
</head>
<body>
<nav class="navbar navbar-light " style="background-color: #f0faf1;"  id="la" >
    <div class="container-fluid">

        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/public/articles}"
               th:classappend="${#httpServletRequest.requestURI eq '/public/articles' ? 'active' : ''}">
                <img th:src="${url}" class="navImg" >

            </a>
        </div>



        <div>

                <a   sec:authorize="hasRole('ADMIN')"
                   th:classappend="${#httpServletRequest.requestURI eq '/articles/save' ? 'active' : ''}"
                   th:href="@{/articles/save}"
                   ></a>
            saveArticle
        </div>



        <div sec:authorize="isAuthenticated()">
            <a class="nav-link"
               th:classappend="${#httpServletRequest.requestURI eq '/users/save' ? 'active' : ''}"
               th:href="@{/users/save}"
               ></a>
            saveUser

        </div>


        <div class="w-15">
            <select id="language-switcher"
                    class="form-select"
                    aria-label="Default select example">
                <option value="" selected th:text="#{lt.codeacademy.blogApplication.language.switcher.select}"></option>
                <option value="EN" th:text="#{lt.codeacademy.blogApplication.language.switcher.en}"></option>
                <option value="LT" th:text="#{lt.codeacademy.blogApplication.language.switcher.lt}"></option>
                <option value="DE" th:text="#{lt.codeacademy.blogApplication.language.switcher.de}"></option>
                <option value="FR" th:text="#{lt.codeacademy.blogApplication.language.switcher.fr}"></option>
            </select>
        </div>

    </div>
</nav>





<div class="articles">ARTICLES</div>
<div class="total" th:text="#{lt.codeacademy.blogApplication.articles.paginator.total.articles(${articlesByPage.totalElements})}"></div>
<div class="container">

    <div th:if="${not articlesByPage.hasContent()}"
         class="alert alert-info"
         role="alert"
         th:text="#{lt.codeacademy.blogApplication.articles.message.empty.articles}">

    </div>
    <div th:if="${articlesByPage.hasContent()}" class="flex-container">

        <div th:each="article : ${articlesByPage.content}" class="divo">
            <a th:href="@{/public/articles/{id}(id=${article.id})}" class="text-decoration-none">

                <img th:src="@{${article.image}}" class="child"/>


                    <div th:text="${article.title}" class="text"></div>
                    <div class="bam">
                        <div th:text="${article.date}"></div>
                        <div th:text="${article.date}"></div>
                    </div>

            </a>
        </div>
    </div>

</div>


<div class="row" >
    <div class="col-2"></div>
    <div class="col-8">
        <nav aria-label="Page navigation example" >
            <ul class="pagination justify-content-center"

                th:with="pageSort=${articlesByPage.sort.toList().get(0)},
							sort=${pageSort.property + ','+ pageSort.direction + ',ignorecase'}">

                <li class="page-item"
                    th:classappend="${articlesByPage.number eq 0 ? 'disabled' : ''}">
                    <a class="page-link "
                       th:href="@{/public/articles(page=${articlesByPage.number} - 1, sort=${sort})}"
                       th:text="#{lt.codeacademy.blogApplication.articles.paginator.previous}"></a>
                </li>
                <li class="page-item"
                    th:each="articlePage: ${#numbers.sequence(0, articlesByPage.totalPages - 1)}"
                    th:classappend="${articlePage eq articlesByPage.number ? 'active': ''}">
                    <a class="page-link"
                       th:href="@{/public/articles(page=${articlePage},sort=${sort})}"
                       th:text="${articlePage} + 1"></a>
                </li>
                <li class="page-item"
                    th:classappend="${articlesByPage.number eq articlesByPage.totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/public/articles(page=${articlesByPage.number} + 1, sort=${sort})}"
                       th:text="#{lt.codeacademy.blogApplication.articles.paginator.next}"></a>
                </li>
            </ul>
        </nav>
    </div>

</div>
</div>
</div>
<nav class="navbar navbar-light" >
    <div class="container-fluid">
        <img th:src="${fotter}" style="width: -webkit-fill-available;">
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/language-switcher.js}"></script>
</body>
</html>
